
<div *ngIf="imageDetails" class="image-details">
  <img [src]="imageDetails.urls.regular" alt="{{ imageDetails.description }}" class="image">

  <div class="info-section">
    <h2>{{ imageDetails.description || 'No Description' }}</h2>
    <p><strong>Photographer:</strong> {{ imageDetails.user.name }}</p>
    <p><strong>Published on:</strong> {{ imageDetails.created_at | date }}</p>
    <!-- TODO: Add more fields? -->
  </div>
</div>
